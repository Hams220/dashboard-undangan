    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding:0;
            margin:0;
        }

        /* Animasi fade-out-left */
        @keyframes fadeOutLeft {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-100px);
            }
        }

        /* Animasi fade-out-right */
        @keyframes fadeOutRight {
            0% {
                opacity: 1;
                transform: translateX(0);
            }
            100% {
                opacity: 0;
                transform: translateX(100px);
            }
        }

        /* Animasi fade-in-left */
        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animasi fade-in-right */
        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(100px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Class untuk animasi */
        .fade-out-left {
            animation: fadeOutLeft 0.5s forwards;
        }

        .fade-out-right {
            animation: fadeOutRight 0.5s forwards;
        }

        .fade-in-left {
            animation: fadeInLeft 0.5s forwards;
        }

        .fade-in-right {
            animation: fadeInRight 0.5s forwards;
        }

        /* Sembunyikan form secara default */

        #navigasi{

        }
    </style>

      const dataRSVP = document.getElementById('dataRSVP');
      const nextButton = document.getElementById('next-button');

        const dataWanita = document.getElementById('datawanita');
        const dataAcara = document.getElementById('dataacara');
        
        let currentForm = 0; // Menyimpan index form yang aktif (0 = datapria, 1 = datawanita, 2 = dataacara)

// Fungsi untuk menampilkan form berikutnya

        }, 50);

        dataWanita.classList.add('fade-out-left');

            currentForm = 0;
            previousButton.classList.add('hidden'); // Sembunyikan tombol Previous
